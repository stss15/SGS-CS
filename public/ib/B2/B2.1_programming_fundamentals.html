        <script>
            // Pyodide Setup
        async function main() {
            let pyodide = await loadPyodide();
            console.log("Pyodide ready");

            // Expose run function globally
            window.runPython = async function (codeId, outputId) {
                const code = document.getElementById(codeId).value;
                const outputDiv = document.getElementById(outputId);
                const btn = document.querySelector(`button[onclick="runPython('${codeId}', '${outputId}')"]`);

                outputDiv.innerText = "Running...";
                outputDiv.style.color = "#aaa";
                btn.disabled = true;

                try {
                    // Capture stdout
                    pyodide.runPython(`
                        import sys
                        from io import StringIO
                        sys.stdout = StringIO()
                    `);

                    await pyodide.runPythonAsync(code);

                    let stdout = pyodide.runPython("sys.stdout.getvalue()");
                    outputDiv.innerText = stdout || "(No output)";
                    outputDiv.style.color = "#0f0";
                } catch (err) {
                    outputDiv.innerText = err;
                    outputDiv.style.color = "#ff5555";
                } finally {
                    btn.disabled = false;
                }
            };
        }
        main();

        </script>
