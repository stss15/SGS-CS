<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><span class="keyword" data-def="the basic computing element that is either 0 or 1, and is formed from the words Binary digit">Bit</span> Stacker - Binary Conversion Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #020617;
            --bg-panel: #0f172a;
            --border: #1e293b;
            --cyan: #06b6d4;
            --cyan-glow: rgba(6, 182, 212, 0.5);
            --red: #ef4444;
            --green: #10b981;
            --text-main: #f1f5f9;
            --text-muted: #64748b;
            --row-height: 80px;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            max-height: 800px;
            display: flex;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Left Side - Game Area */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header-row,
        .footer-row {
            height: 60px;
            display: flex;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid var(--border);
            z-index: 20;
        }

        .footer-row {
            border-top: 1px solid var(--border);
            border-bottom: none;
        }

        .col-header {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            color: var(--cyan);
            font-weight: bold;
            border-right: 1px solid var(--border);
        }

        .target-header {
            width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            background: var(--bg-panel);
        }

        .grid-layer {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #1e293b 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .danger-line {
            position: absolute;
            bottom: 560px;
            /* 7 * 80px */
            width: 100%;
            height: 2px;
            background: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 15px var(--red);
            z-index: 5;
            pointer-events: none;
        }

        .game-row {
            position: absolute;
            left: 0;
            width: 100%;
            height: var(--row-height);
            padding: 0 10px;
            display: flex;
            align-items: center;
            transition: bottom 0.5s ease-out;
            z-index: 10;
        }

        .row-content {
            width: 100%;
            height: 60px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.1);
            transition: all 0.2s;
        }

        .row-content.error {
            border-color: var(--red);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .row-content.solved {
            border-color: var(--green);
            box-shadow: 0 0 15px var(--green);
            transform: scale(1.02);
            opacity: 0;
        }

        .bits-container {
            flex: 1;
            display: flex;
            gap: 4px;
            padding: 0 10px;
            height: 100%;
            align-items: center;
        }

        .bit-btn {
            flex: 1;
            height: 40px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: rgba(30, 41, 59, 0.5);
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bit-btn.active {
            background: var(--cyan);
            color: #fff;
            border-color: var(--cyan);
            box-shadow: 0 0 10px var(--cyan-glow);
        }

        .target-box {
            width: 140px;
            height: 100%;
            border-left: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .input-display {
            width: 80%;
            height: 70%;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cyan);
            cursor: pointer;
        }

        .input-display.active {
            border-color: var(--cyan);
            box-shadow: 0 0 10px var(--cyan-glow);
        }

        /* HUD Sidebar */
        .hud-sidebar {
            width: 300px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 30;
        }

        .stat-box {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--cyan);
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            background: #22d3ee;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: #334155;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-danger:hover {
            background: var(--red);
            color: #fff;
        }

        /* Overlays */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .title span {
            color: var(--cyan);
        }

        /* Numpad */
        .numpad-overlay {
            position: absolute;
            right: 150px;
            bottom: 20px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--cyan);
            border-radius: 12px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .num-btn {
            width: 50px;
            height: 50px;
            background: var(--border);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .num-btn:hover {
            background: var(--cyan);
            color: var(--bg-dark);
        }

        .num-btn.check {
            background: rgba(16, 185, 129, 0.2);
            color: var(--green);
            border: 1px solid var(--green);
        }

        .num-btn.check:hover {
            background: var(--green);
            color: #fff;
        }

        .num-btn.del {
            grid-column: span 3;
            height: 30px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="game-container">
        <!-- Game Area -->
        <div class="game-area">
            <!-- Header -->
            <div class="header-row">
                <div class="col-header">128</div>
                <div class="col-header">64</div>
                <div class="col-header">32</div>
                <div class="col-header">16</div>
                <div class="col-header">8</div>
                <div class="col-header">4</div>
                <div class="col-header">2</div>
                <div class="col-header">1</div>
                <div class="target-header">TARGET</div>
            </div>

            <!-- Grid -->
            <div class="grid-layer" id="gridLayer">

            </div>

            <!-- Footer -->
            <div class="footer-row">
                <div class="col-header">128</div>
                <div class="col-header">64</div>
                <div class="col-header">32</div>
                <div class="col-header">16</div>
                <div class="col-header">8</div>
                <div class="col-header">4</div>
                <div class="col-header">2</div>
                <div class="col-header">1</div>
                <div class="target-header">TARGET</div>
            </div>

            <!-- Start Screen -->
            <div id="startScreen" class="overlay">
                <div class="title"><span class="keyword" data-def="the basic computing element that is either 0 or 1, and is formed from the words Binary digit">BIT</span> <span>STACKER</span></div>
                <p style="color: var(--text-muted); margin-bottom: 40px;">Binary Conversion Challenge</p>
                <button class="btn btn-primary" style="width: 200px;" onclick="game.start()">
                    <i class="fa-solid fa-play"></i> START MISSION
                </button>
                <button class="btn btn-secondary" style="width: 200px;" onclick="window.location.href='index.html'">
                    <i class="fa-solid fa-arrow-left"></i> RETURN

                    DETECTED</p>

                <div style="display: flex; gap: 20px;">

        <!-- Sidebar -->
        <div class="hud-sidebar">

                <div class="stat-box">
                    <div class="stat-label" style="color: var(--cyan);">Score</div>
                    <div class="stat-value" id="scoreDisplay">000000</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label" style="color: var(--green);">Level</div>
                    <div class="stat-value" id="levelDisplay">1</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label" style="color: #a855f7;">Spawn Rate</div>
                    <div class="stat-value" style="font-size: 1.2rem;" id="rateDisplay">8.0s</div>
                </div>
            </div>

            <div style="border-top: 1px solid var(--border); padding-top: 20px;">
                <button class="btn btn-secondary" onclick="game.togglePause()">
                    <i class="fa-solid fa-pause"></i> <span id="pauseText">PAUSE</span>
                </button>
                <button class="btn btn-secondary" onclick="game.toggleAudio()">
                    <i class="fa-solid fa-volume-high" id="audioIcon"></i> AUDIO
                </button>
                <button class="btn btn-danger" onclick="game.gameOver()">
                    <i class="fa-solid fa-power-off"></i> TERMINATE

    <!-- Numpad (Dynamic) -->
    <div id="numpad" class="numpad-overlay hidden">
        <button class="num-btn" onclick="game.handleInput('7')">7</button>
        <button class="num-btn" onclick="game.handleInput('8')">8</button>
        <button class="num-btn" onclick="game.handleInput('9')">9</button>
        <button class="num-btn" onclick="game.handleInput('4')">4</button>
        <button class="num-btn" onclick="game.handleInput('5')">5</button>
        <button class="num-btn" onclick="game.handleInput('6')">6</button>
        <button class="num-btn" onclick="game.handleInput('1')">1</button>
        <button class="num-btn" onclick="game.handleInput('2')">2</button>
        <button class="num-btn" onclick="game.handleInput('3')">3</button>
        <button class="num-btn" style="color: var(--red);" onclick="game.closeNumpad()"><i
                class="fa-solid fa-xmark"></i></button>
        <button class="num-btn" onclick="game.handleInput('0')">0</button>
        <button class="num-btn check" onclick="game.handleInput('CHECK')"><i class="fa-solid fa-check"></i></button>
        <button class="num-btn del" onclick="game.handleInput('DEL')">Backspace</button>
    </div>

    <script>
        // --- Audio Engine ---
        class RetroSound {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.enabled = true;
            }
            playTone(freq, type, duration, vol = 0.1) {
                if (!this.enabled || !this.ctx) return;
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }
            click() { this.playTone(800, 'sine', 0.05, 0.05); }
            success() {
                this.playTone(1200, 'square', 0.1, 0.05);
                setTimeout(() => this.playTone(1800, 'square', 0.2, 0.05), 100);
            }
            error() { this.playTone(150, 'sawtooth', 0.3, 0.1); }
            levelUp() {
                this.playTone(440, 'sine', 0.1);
                setTimeout(() => this.playTone(554, 'sine', 0.1), 100);
                setTimeout(() => this.playTone(659, 'sine', 0.1), 200);
                setTimeout(() => this.playTone(880, 'sine', 0.4), 300);
            }
            gameOver() {
                this.playTone(300, 'sawtooth', 0.5);
                setTimeout(() => this.playTone(200, 'sawtooth', 0.5), 400);
                setTimeout(() => this.playTone(100, 'sawtooth', 1.0), 800);
            }
        }

        // --- Game Logic ---
        const COLUMNS = [128, 64, 32, 16, 8, 4, 2, 1];
        const ROW_HEIGHT = 80;
        const MAX_ROWS = 7;

        // Complexity Calculation
        const COMPLEXITY_POOL = [];
        (function initComplexity() {
            for (let i = 1; i <= 255; i++) {
                let bits = 0;
                let n = i;
                while (n > 0) {
                    if (n & 1) bits++;
                    n >>= 1;
                }
                let score = bits;
                if (i === 255) score = 2.5; // Special case for all 1s
                else if (bits === 7) score = 6.5; // 7 bits is hard

                COMPLEXITY_POOL.push({ val: i, score: score });
            }
            COMPLEXITY_POOL.sort((a, b) => a.score - b.score);
        })();

        class Game {
            constructor() {
                this.rows = [];
                this.state = {
                    playing: false,
                    paused: false,
                    score: 0,
                    level: 1,
                    linesCleared: 0,
                    linesForNext: 3,
                    spawnRate: 8000,
                    lastSpawn: 0
                };
                this.activeRowId = null;
                this.audio = new RetroSound();
                this.gridEl = document.getElementById('gridLayer');
                this.numpadEl = document.getElementById('numpad');

                // Keyboard Listener
                this.handleKeyDown = this.handleKeyDown.bind(this);
                window.addEventListener('keydown', this.handleKeyDown);

                this.loop = this.loop.bind(this);
                requestAnimationFrame(this.loop);
            }

            start() {
                this.rows = [];
                this.state = {
                    playing: true,
                    paused: false,
                    score: 0,
                    level: 1,
                    linesCleared: 0,
                    linesForNext: 3,
                    spawnRate: 8000,
                    lastSpawn: performance.now()
                };
                this.gridEl.innerHTML = '<div class="danger-line"></div>';
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('gameOverScreen').classList.add('hidden');
                this.updateHUD();

                // Spawn initial rows
                this.spawnRow();
                this.spawnRow();
                this.audio.success();
            }

            getDifficulty(level) {
                // Level 1: Top 15 simplest
                // Level 2: Top 35
                // Level 3: Top 60
                // ...
                const range = Math.min(255, 15 + (level - 1) * 20);
                const poolSlice = COMPLEXITY_POOL.slice(0, range);
                const item = poolSlice[Math.floor(Math.random() * poolSlice.length)];
                return { max: 255, val: item.val }; // We use pre-selected value
            }

            // Override spawnRow to use the specific value if provided
            spawnRow() {
                if (this.rows.length >= MAX_ROWS) {
                    this.gameOver();
                    return;
                }

                const diff = this.getDifficulty(this.state.level);
                const type = Math.random() > 0.5 ? 'BINARY' : 'DECIMAL';
                // If we have a specific value from complexity pool, use it. 
                // Note: getDifficulty returns an object with 'val'.
                // Original logic used random max, now we use specific value.
                const target = diff.val;

                const row = {
                    id: Math.random().toString(36).substr(2, 9),
                    type: type,
                    target: target,
                    currentBits: type === 'BINARY' ? 0 : target,
                    input: '',
                    history: [],
                    el: null
                };

                this.rows.push(row);
                this.renderRow(row, this.rows.length - 1);
            }

            renderRow(row, index) {
                const el = document.createElement('div');
                el.className = 'game-row';
                el.style.bottom = (index * ROW_HEIGHT) + 'px';
                el.id = row.id;

                let bitsHtml = '';
                COLUMNS.forEach(val => {
                    const isSet = (row.currentBits & val) !== 0;
                    const activeClass = isSet ? 'active' : '';
                    const clickHandler = row.type === 'BINARY' ? `onclick="game.toggleBit('${row.id}', ${val})"` : '';
                    const cursorStyle = row.type === 'DECIMAL' ? 'cursor: default; opacity: 0.8;' : '';

                    bitsHtml += `<div class="bit-btn ${activeClass}" style="${cursorStyle}" ${clickHandler}>${isSet ? 1 : 0}</div>`;
                });

                let targetHtml = '';
                if (row.type === 'DECIMAL') {
                    targetHtml = `<div class="input-display" onclick="game.openNumpad('${row.id}')" id="input-${row.id}">?</div>`;
                } else {
                    targetHtml = `<div style="font-family: 'JetBrains Mono'; font-size: 1.5rem; font-weight: bold;">${row.target}</div>`;
                }

                el.innerHTML = `
                    <div class="row-content" id="content-${row.id}">
                        <div class="bits-container">${bitsHtml}</div>
                        <div class="target-box">${targetHtml}</div>
                    </div>
                `;

                this.gridEl.appendChild(el);
                row.el = el;
                this.updateFocus();
            }

            updateRowVisuals(row) {
                if (!row.el) return;
                const content = row.el.querySelector('.row-content');
                const bits = row.el.querySelectorAll('.bit-btn');

                COLUMNS.forEach((val, idx) => {
                    const isSet = (row.currentBits & val) !== 0;
                    if (isSet) bits[idx].classList.add('active');
                    else bits[idx].classList.remove('active');
                    bits[idx].innerText = isSet ? '1' : '0';
                });

                if (row.type === 'DECIMAL') {
                    const inputEl = document.getElementById(`input-${row.id}`);
                    if (inputEl) {
                        inputEl.innerText = row.input || '?';
                        if (this.activeRowId === row.id) inputEl.classList.add('active');
                        else inputEl.classList.remove('active');
                    }
                }
            }

            updateFocus() {
                // Highlight the bottom-most row (index 0)
                this.rows.forEach((r, i) => {
                    if (r.el) {
                        const content = r.el.querySelector('.row-content');
                        if (i === 0) content.style.border = '2px solid var(--cyan)';
                        else content.style.border = '1px solid var(--border)';
                    }
                });
            }

            toggleBit(rowId, val) {
                if (this.state.paused || !this.state.playing) return;
                const row = this.rows.find(r => r.id === rowId);
                if (!row || row.type !== 'BINARY') return;

                // Push to history if bit is being set (or just toggle action)
                // Actually, just push the bit value toggled
                row.history.push(val);

                row.currentBits ^= val;
                this.audio.click();
                this.updateRowVisuals(row);

                if (row.currentBits === row.target) {
                    this.solveRow(rowId);
                }
            }

            openNumpad(rowId) {
                if (this.state.paused || !this.state.playing) return;
                this.activeRowId = rowId;
                this.numpadEl.classList.remove('hidden');

                // Position numpad near the row
                const row = this.rows.find(r => r.id === rowId);
                this.updateRowVisuals(row);
            }

            closeNumpad() {
                this.activeRowId = null;
                this.numpadEl.classList.add('hidden');
                this.rows.forEach(r => this.updateRowVisuals(r));
            }

            handleInput(key) {
                if (!this.activeRowId) return;
                const row = this.rows.find(r => r.id === this.activeRowId);
                if (!row) return;

                this.audio.click();

                if (key === 'CHECK') {
                    if (parseInt(row.input) === row.target) {
                        this.solveRow(row.id);
                        this.closeNumpad();
                    } else {
                        this.audio.error();
                        document.getElementById(`content-${row.id}`).classList.add('error');
                        setTimeout(() => document.getElementById(`content-${row.id}`).classList.remove('error'), 500);
                    }
                } else if (key === 'DEL') {
                    row.input = row.input.slice(0, -1);
                } else {
                    if (row.input.length < 3) row.input += key;
                    // Auto check
                    if (parseInt(row.input) === row.target) {
                        this.solveRow(row.id);
                        this.closeNumpad();
                    }
                }
                this.updateRowVisuals(row);
            }

            solveRow(rowId) {
                const rowIdx = this.rows.findIndex(r => r.id === rowId);
                if (rowIdx === -1) return;

                const row = this.rows[rowIdx];
                this.audio.success();

                // Visual success
                const content = document.getElementById(`content-${row.id}`);
                content.classList.add('solved');

                // Update State
                this.state.score += 100 * this.state.level;
                this.state.linesCleared++;
                this.state.linesForNext--;

                if (this.state.linesForNext <= 0) {
                    this.levelUp();
                }

                // Remove row after animation
                setTimeout(() => {
                    if (row.el) row.el.remove();
                    this.rows.splice(rowIdx, 1);
                    // Shift others down
                    this.rows.forEach((r, idx) => {
                        if (r.el) r.el.style.bottom = (idx * ROW_HEIGHT) + 'px';
                    });

                    // Auto-spawn if cleared
                    if (this.rows.length === 0) {
                        this.spawnRow();
                        this.state.lastSpawn = performance.now();
                    }
                    this.updateFocus();
                }, 200);

                this.updateHUD();
            }

            levelUp() {
                this.state.level++;
                this.state.linesForNext = 3 + Math.floor(this.state.level * 1.5);
                this.state.spawnRate = Math.max(2000, 8000 - (this.state.level * 800));
                this.audio.levelUp();
            }

            updateHUD() {
                document.getElementById('scoreDisplay').innerText = this.state.score.toString().padStart(6, '0');
                document.getElementById('levelDisplay').innerText = this.state.level;
                document.getElementById('rateDisplay').innerText = (this.state.spawnRate / 1000).toFixed(1) + 's';
            }

            togglePause() {
                this.state.paused = !this.state.paused;
                document.getElementById('pauseText').innerText = this.state.paused ? "RESUME" : "PAUSE";
            }

            toggleAudio() {
                this.audio.enabled = !this.audio.enabled;
                const icon = document.getElementById('audioIcon');
                icon.className = this.audio.enabled ? 'fa-solid fa-volume-high' : 'fa-solid fa-volume-xmark';
            }

            gameOver() {
                this.state.playing = false;
                this.audio.gameOver();
                document.getElementById('finalScore').innerText = this.state.score;
                document.getElementById('finalLevel').innerText = this.state.level;
                document.getElementById('gameOverScreen').classList.remove('hidden');
            }

            handleKeyDown(e) {
                if (!this.state.playing || this.state.paused) return;

                // 1-8 Keys for Binary Toggle on Bottom Row
                if (e.key >= '1' && e.key <= '8') {
                    const row = this.rows[0]; // Bottom row
                    if (row && row.type === 'BINARY') {
                        // Map 1->128, 8->1
                        // COLUMNS = [128, 64, 32, 16, 8, 4, 2, 1]
                        // key '1' -> index 0 -> 128
                        const idx = parseInt(e.key) - 1;
                        const val = COLUMNS[idx];
                        this.toggleBit(row.id, val);
                    }
                }

                // Backspace for Undo
                if (e.key === 'Backspace') {
                    const row = this.rows[0];
                    if (row && row.type === 'BINARY' && row.history.length > 0) {
                        const lastVal = row.history.pop();
                        row.currentBits ^= lastVal; // Toggle back
                        this.audio.click();
                        this.updateRowVisuals(row);
                    }
                }
            }

            loop(time) {
                if (this.state.playing && !this.state.paused) {
                    if (time - this.state.lastSpawn > this.state.spawnRate) {
                        this.spawnRow();
                        this.state.lastSpawn = time;
                    }
                }
                requestAnimationFrame(this.loop);
            }
        }

        const game = new Game();

    </script>
