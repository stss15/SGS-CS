<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Arcade | St George's CS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --sg-blue: #003366;
            --sg-gold: #D4AF37;
            --sg-text: #333333;
            --sg-light-blue: #e6f0fa;
            --sg-grey: #f4f6f8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--sg-text);
            background-color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Top Navigation Button */
        .nav-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .nav-btn {
            background: white;
            color: var(--sg-blue);
            border: 2px solid var(--sg-blue);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: var(--sg-blue);
            color: white;
            transform: translateY(-2px);
        }

        /* Game Container */
        .game-container {
            width: 100%;
            max-width: 900px;
            margin-top: 60px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .restart-btn {
            background: none;
            border: none;
            color: var(--sg-blue);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .restart-btn:hover {
            color: var(--sg-gold);
        }

        /* Card Scene */
        .card-scene {
            width: 600px;
            height: 380px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 51, 102, 0.15);
            background: white;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* Animation Classes for Deck Reset */
        .fly-in {
            animation: flyIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes flyIn {
            0% {
                transform: translate(-300px, 200px) scale(0.5) rotate(-20deg);
                opacity: 0;
            }

            100% {
                transform: translate(0, 0) scale(1) rotate(0);
                opacity: 1;
            }
        }

        /* Card Faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: white;
            border: 1px solid #eee;
        }

        .card-front {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-top: 8px solid var(--sg-gold);
        }

        .card-back {
            background: var(--sg-blue);
            color: white;
            transform: rotateY(180deg);
            border: none;
        }

        /* Card Text */
        .card-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .card-back .card-label {
            color: rgba(255, 255, 255, 0.5);
        }

        .card-content {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--sg-blue);
            line-height: 1.4;
            text-align: center;
        }

        .card-back .card-content {
            color: white;
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Controls Area */
        .controls-area {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            align-items: center;
            margin-top: 20px;
        }

        /* Visual Piles */
        .pile {
            width: 90px;
            height: 110px;
            background: white;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: #999;
            position: relative;
            transition: all 0.3s;
            cursor: default;
            /* Piles are just visual indicators/counters now */
        }

        .pile-count {
            font-weight: 800;
            font-size: 1.4rem;
            margin-top: 5px;
        }

        .pile.has-cards {
            background: white;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 0 #eee, 4px 4px 0 #ddd, 6px 6px 0 #ccc;
            /* Stack effect */
        }

        .pile-unknown.has-cards {
            border-left: 4px solid #dc3545;
        }

        .pile-known.has-cards {
            border-left: 4px solid #28a745;
        }

        /* Pile Animation Target */
        .pile-fly-target {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--sg-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            display: none;
            /* Only shown during animation logic */
        }

        /* Feedback Buttons */
        .feedback-container {
            display: flex;
            gap: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .feedback-container.visible {
            opacity: 1;
            pointer-events: all;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .btn-miss {
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .btn-miss:hover {
            background: #dc3545;
            color: white;
            transform: scale(1.1);
        }

        .btn-got {
            color: #28a745;
            border: 2px solid #28a745;
        }

        .btn-got:hover {
            background: #28a745;
            color: white;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-scene {
                width: 90vw;
                height: 55vh;
            }

            .top-bar {
                width: 90vw;
            }

            .controls-area {
                gap: 15px;
            }

            .pile {
                width: 70px;
                height: 90px;
                font-size: 0.65rem;
            }

            .action-btn {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="nav-overlay">
        <a href="index.html" class="nav-btn"><i class="fa-solid fa-arrow-left"></i> Back to Topic</a>
    </div>

    <div class="game-container">

        <div class="top-bar">
            <div id="progressText">Card 1 of 50</div>
            <div style="display: flex; gap: 10px;">
                <button class="restart-btn" onclick="shuffleRemaining()"><i class="fa-solid fa-shuffle"></i>
                    Shuffle</button>
                <button class="restart-btn" onclick="fullReset()"><i class="fa-solid fa-rotate"></i> Full
                    Restart</button>
            </div>
        </div>

        <div class="card-scene" onclick="flip()">
            <div class="card" id="flashcard">
                <!-- Front -->
                <div class="card-face card-front">
                    <div class="card-label">Question</div>
                    <div class="card-content" id="qText">Loading...</div>
                    <div style="margin-top:30px; color:#ccc; font-size:0.8rem"><i class="fa-solid fa-hand-pointer"></i>
                        Tap to flip</div>
                </div>
                <!-- Back -->
                <div class="card-face card-back">
                    <div class="card-label">Answer</div>
                    <div class="card-content" id="aText">...</div>
                </div>
            </div>
        </div>

        <div class="controls-area">

            <!-- Unknown Pile -->
            <div class="pile pile-unknown" id="pileUnknown" title="Cards to review">
                <div class="pile-count" id="countUnknown">0</div>
                <div>To Learn</div>
            </div>

            <!-- Feedback Buttons -->
            <div class="feedback-container" id="feedbackBtns">
                <button class="action-btn btn-miss" onclick="rateCard('miss', event)" title="Still Learning"><i
                        class="fa-solid fa-xmark"></i></button>
                <button class="action-btn btn-got" onclick="rateCard('got', event)" title="I Know This"><i
                        class="fa-solid fa-check"></i></button>
            </div>

            <!-- Known Pile -->
            <div class="pile pile-known" id="pileKnown" title="Mastered cards">
                <div class="pile-count" id="countKnown">0</div>
                <div>Mastered</div>
            </div>

        </div>

    </div>

    <script>
        // --- FULL DATA SET ---
        let allData = [];

        // --- GAME STATE ---
        let deck = [];
        let activeDeck = []; // Cards currently in play
        let unknownPile = []; // Cards missed
        let knownPile = [];   // Cards mastered

        let currentIndex = 0;
        let isFlipped = false;

        async function init() {
            try {
                const response = await fetch('questions.json');
                if (!response.ok) throw new Error('Network response was not ok');
                allData = await response.json();
                fullReset();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('qText').innerHTML = "Error loading questions.<br><small>Please check console.</small>";
            }
        }

        function fullReset() {
            // Start fresh with all cards
            activeDeck = [...allData];
            shuffleArray(activeDeck);

            unknownPile = [];
            knownPile = [];
            currentIndex = 0;
            isFlipped = false;

            updateVisuals();
            loadCard();
        }

        function startNextRound() {
            // This is called when the deck is empty but there are unknown cards
            // Animation logic happens here

            // Move unknown cards back to active deck
            activeDeck = [...unknownPile];
            shuffleArray(activeDeck);

            // Reset piles for the new round
            unknownPile = [];
            // knownPile stays as is (visually) or could accrue. 
            // For this logic, let's keep knownPile separate as "Banked" knowledge.

            currentIndex = 0;
            isFlipped = false;

            // Trigger animation: Card flies from Unknown Pile to Center
            const card = document.getElementById('flashcard');
            card.classList.add('fly-in');

            setTimeout(() => {
                card.classList.remove('fly-in');
                updateVisuals();
                loadCard();
            }, 800);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleRemaining() {
            if (currentIndex >= activeDeck.length) return;

            // Get the remaining cards
            const remaining = activeDeck.slice(currentIndex);

            // Shuffle them
            shuffleArray(remaining);

            // Reconstruct activeDeck: processed cards + shuffled remaining cards
            const processed = activeDeck.slice(0, currentIndex);
            activeDeck = processed.concat(remaining);

            // Reload current card
            loadCard();

            // Visual feedback
            const cardEl = document.getElementById('flashcard');
            // Reset animation
            cardEl.classList.remove('fly-in');
            void cardEl.offsetWidth; // Trigger reflow
            cardEl.classList.add('fly-in');

            setTimeout(() => {
                cardEl.classList.remove('fly-in');
            }, 800);
        }

        function loadCard() {
            const cardEl = document.getElementById('flashcard');
            const feedback = document.getElementById('feedbackBtns');
            const progress = document.getElementById('progressText');

            // Reset visual state
            isFlipped = false;
            cardEl.classList.remove('flipped');
            feedback.classList.remove('visible');

            // Check if deck complete
            if (currentIndex >= activeDeck.length) {
                handleDeckComplete();
                return;
            }

            // Load Content
            const item = activeDeck[currentIndex];
            document.getElementById('qText').innerHTML = item.q;
            document.getElementById('aText').innerHTML = item.a;
            progress.innerText = `Card ${currentIndex + 1} of ${activeDeck.length}`;
        }

        function handleDeckComplete() {
            const qText = document.getElementById('qText');
            const aText = document.getElementById('aText');
            const feedback = document.getElementById('feedbackBtns');

            if (unknownPile.length > 0) {
                qText.innerHTML = "<i class='fa-solid fa-rotate'></i> Round Complete!";
                aText.innerHTML = `You have ${unknownPile.length} cards to review.<br><br><button class='nav-btn' onclick='startNextRound()'>Review Now</button>`;
            } else {
                qText.innerHTML = "<i class='fa-solid fa-trophy'></i> All Mastered!";
                aText.innerHTML = "Great job! You've cleared the deck.<br><br><button class='nav-btn' onclick='fullReset()'>Start Over</button>";
            }

            // Auto-flip to back to show the message
            document.getElementById('flashcard').classList.add('flipped');
            feedback.classList.remove('visible');
        }

        function flip() {
            // Don't flip if session is over (buttons are on the back face)
            if (currentIndex >= activeDeck.length) return;

            const cardEl = document.getElementById('flashcard');
            const feedback = document.getElementById('feedbackBtns');

            isFlipped = !isFlipped;
            if (isFlipped) {
                cardEl.classList.add('flipped');
                feedback.classList.add('visible');
            } else {
                cardEl.classList.remove('flipped');
                feedback.classList.remove('visible');
            }
        }

        function rateCard(rating, event) {
            event.stopPropagation(); // Prevent card flip when clicking buttons

            const currentCard = activeDeck[currentIndex];

            if (rating === 'miss') {
                unknownPile.push(currentCard);
            } else {
                knownPile.push(currentCard);
            }

            currentIndex++;
            updateVisuals();
            loadCard();
        }

        function updateVisuals() {
            // Update Pile Counts
            document.getElementById('countUnknown').innerText = unknownPile.length;
            document.getElementById('countKnown').innerText = knownPile.length;

            // Visual styling for empty/full piles
            const pU = document.getElementById('pileUnknown');
            const pK = document.getElementById('pileKnown');

            unknownPile.length > 0 ? pU.classList.add('has-cards') : pU.classList.remove('has-cards');
            knownPile.length > 0 ? pK.classList.add('has-cards') : pK.classList.remove('has-cards');
        }

        // Start
        init();

    </script>
</body>

</html>
